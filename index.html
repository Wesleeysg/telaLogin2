<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
</head>

<body>
    <main>
        <div class="principal">
            <div class="left">
                <h1>Faça o Login <br />
                    E entre para o nosso time</h1>
                <img src="tecnologia.svg" class="image" alt="Imagem Tecnologia">
            </div>

            <div class="right">

                <div class="card">
                    <h1>Login</h1>
                    <div class="input">
                        <label>Usuário</label>
                        <input type="text" placeholder="Usuário">
                    </div>

                    <div class="input">
                        <label>Senha</label>
                        <input type="password" placeholder="Senha">
                    </div>

                    <button>Login</button>
                </div>


            </div>
        </div>



    </main>






</body>

</html>
